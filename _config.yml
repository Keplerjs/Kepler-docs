# Hexo Configuration

# Docs: http://hexo.io/docs/configuration.html
# Source: https://github.com/hexojs/hexo/
title: KeplerJs Documentation
propertytitle: KeplerJs Documentation
subtitle: KeplerJs Documentation
description: The open source full-stack geosocial network platform
author: Stefano Cudini
language:
timezone:
versions:
  - '1.2.0'
sidebar_categories:
  null:
    - index
  
  Get Started:
    - quick-start
    - deployment
    - settings 
  
  Overview:
    - features 
  #  - technology
    - architecture  
    - plugins
    - themes
  
  Packages:
    - package-core
    - package-ui
    - package-lib
    - package-i18n  
  
  Api:
    - namespace
    - schemas
    - models
    - modules
    - configurations
    - templates
    - plugin-js    

  Contribute:
    - contribute    

github_repo: keplerjs/docs
content_root: docs

social_links:
  github: 'https://github.com/keplerjs/kepler'
  twitter: '@kepler_js'

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://docs.keplerjs.io/
#url: http://0.0.0.0:4000/
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: docs
public_dir: public

tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: http://hexo.io/plugins/
plugins:
#  - hexo-generator-cname

## Themes: http://hexo.io/themes/
theme: keplerjs

# Deployment
## Docs: http://hexo.io/docs/deployment.html
deploy:
  type: git
  repository: git@github.com:Keplerjs/docs.git
  branch: gh-pages

livereload:
  port: 35729

disqus_shortname: docs-keplerjs

sitemap:
    path: sitemap.xml
#    template: ./sitemap_template.xml